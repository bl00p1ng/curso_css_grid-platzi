<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Class 16 - Platzi Courses Layout</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="hero">
    <div class="hero-container">
      <div class="badge">
        <img src="badge.webp" alt="">
      </div>
      <h1 class="title">Curso de Django</h1>
      <div class="description">
        <p>
          Crea sitios web fácilmente. Aprende sobre la conectividad y la extensibilidad que ofrecen los nuevos componentes de
          Django: el framework de desarrollo Web para Python más usado en la actualidad.
        </p>
        
        
      </div>
      <form action="" class="form">
        <legend>Regístrate a Platzi</legend>
      
        <input type="text" placeholder="Nombre">
        <input type="email" placeholder="Correo Eléctronico">
        <input type="submit" value="Comienza Ahora">
      </form>
      <div class="countdown">
        <p>Lanzamiento:</p>
        <p>
          <span>1d</span>
          <span>3h</span>
          <span>09m</span>
          <span>05s</span>
        </p>
      </div>
    </div>
  </div>
</body>
</html>
